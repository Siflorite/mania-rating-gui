name: Rust Build and Package

on:
  push:
    tags:
      - 'v*'  # 当推送v开头的标签时触发发布
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose --release
    
    - name: Create release directory
      run: mkdir release

    - name: Copy executable to release directory
      run: copy target\release\mania-rating-gui.exe release\
      # 将 your_project_name.exe 替换为你的实际可执行文件名
      
    - name: Copy resources to release directory
      run: |
        cmd /c "robocopy fonts release\fonts /E & exit 0"
        cmd /c "robocopy svg release\svg /E & exit 0"
        
    - name: Zip release folder
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'release.zip'
        path: 'release'
        # 或者使用 7z 替代 zip 以获得更好的压缩率

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-package
        path: release.zip
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
